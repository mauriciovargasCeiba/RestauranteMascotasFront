<h1>Registrar Reserva</h1>
<h3>Complete el formulario con los datos de la reserva</h3>
<form [formGroup]="reservaForm" (ngSubmit)="crear()">
  <div class="row">
    <div class="col-sm-2">
      <label>Número de mesa:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="number" id="numeroMesaReserva" name="numeroMesa" class="form-control"
        formControlName="numeroMesa">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Fecha:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="datetime-local" id="fechaYHoraReserva" name="fechaYHora"
        class="form-control" formControlName="fechaYHora">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre del cliente:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombreCompletoClienteReserva" name="nombreCompletoCliente" placeholder="Nombre completo del cliente"
        class="form-control" formControlName="nombreCompletoCliente">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Teléfono del cliente:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="tel" id="telefonoClienteReserva" name="telefonoCliente" placeholder="Teléfono del cliente"
        class="form-control" formControlName="telefonoCliente">
    </div>
  </div>
  <div *ngIf="incluyeMascota" class="row">
    <div class="col-sm-2">
      <label>ID de la mascota:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="number" id="idMascota" name="idMascota" placeholder="ID de la mascota"
        class="form-control" formControlName="idMascota">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <input validar type="checkbox" id="incluyeMascota" name="incluyeMascota"
        class="form-control" formControlName="incluyeMascota">
    </div>
    <div class="col-sm-4">
      <label>¿Incluye mascota?</label>
    </div>
  </div>
  <form *ngIf="incluyeMascota" [formGroup]="mascotaForm" (ngSubmit)="crearMascota()">
    <div class="row">
      <div class="col-sm-2">
        <label>Nombre de la mascota:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="text" id="nombreMascota" name="nombreMascota" placeholder="Nombre de la mascota"
          class="form-control" formControlName="nombre">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label>Especie de la mascota:</label>
      </div>
      <div class="col-sm-4">
        <select validar id="especieMascota" name="especieMascota"
          class="form-control" formControlName="especie">
          <option value="" disabled>Seleccione una especie</option>
          <option *ngFor="let especie of especies" [ngValue]="especie">{{especie}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <label>Edad de la mascota:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="number" id="edadMascota" name="edadMascota" placeholder="Edad de la mascota"
          class="form-control" formControlName="edad">
      </div>
    </div>
    <button type="submit" [disabled]="!mascotaForm.valid">Registrar mascota</button>
  </form>
  <button type="submit" [disabled]="!reservaForm.valid">Registrar reserva</button>
</form>
