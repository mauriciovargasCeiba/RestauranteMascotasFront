<h1>Eliminar Reserva</h1>
<h3>Ingrese el id de la reserva a eliminar</h3>
<form [formGroup]="borrarReservaForm" (ngSubmit)="eliminar()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id de reserva:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="idReserva" name="id" class="form-control"
        formControlName="id">
    </div>
  </div>
  <button type="submit" [disabled]="!borrarReservaForm.valid">Eliminar reserva</button>
</form>
